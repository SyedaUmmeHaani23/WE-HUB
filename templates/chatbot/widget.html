{% extends 'base.html' %}

{% block title %}Chatbot - Women Entrepreneurs Hub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-robot me-2"></i>WE Hub Assistant</h5>
                </div>
                <div class="card-body">
                    <div class="chat-messages-full" id="chat-messages-full" style="height: 400px; overflow-y: auto;">
                        <div class="chat-message assistant">
                            <div class="chat-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="chat-content">
                                Hello! I'm WE Hub Assistant. How can I help you today?
                            </div>
                        </div>
                    </div>
                    <form id="chat-form-full" class="mt-3">
                        <div class="input-group">
                            <input type="text" id="chat-input-full" class="form-control" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Popular Questions</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary text-start quick-question">How do I start selling products on WE Hub?</button>
                        <button class="btn btn-outline-primary text-start quick-question">What funding options are available for women entrepreneurs?</button>
                        <button class="btn btn-outline-primary text-start quick-question">How can I connect with other entrepreneurs?</button>
                        <button class="btn btn-outline-primary text-start quick-question">What marketing strategies work best for small businesses?</button>
                        <button class="btn btn-outline-primary text-start quick-question">How do I update my business profile?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatForm = document.getElementById('chat-form-full');
        const chatInput = document.getElementById('chat-input-full');
        const chatMessages = document.getElementById('chat-messages-full');
        const quickQuestions = document.querySelectorAll('.quick-question');
        
        // Submit message
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            
            // Clear input
            chatInput.value = '';
            
            // Get response from bot
            getChatbotResponse(message);
        });
        
        // Quick questions
        quickQuestions.forEach(button => {
            button.addEventListener('click', function() {
                const message = this.textContent;
                
                // Add user message
                addMessage('user', message);
                
                // Get response from bot
                getChatbotResponse(message);
            });
        });
        
        // Function to add a message to the chat
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            
            const avatar = document.createElement('div');
            avatar.classList.add('chat-avatar');
            
            if (sender === 'assistant') {
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
            } else {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            }
            
            const content = document.createElement('div');
            content.classList.add('chat-content');
            
            // Handle messages with newlines
            const formattedMessage = message.replace(/\n/g, '<br>');
            content.innerHTML = formattedMessage;
            
            messageElement.appendChild(avatar);
            messageElement.appendChild(content);
            
            chatMessages.appendChild(messageElement);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Function to get a response from the chatbot
        function getChatbotResponse(message) {
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.classList.add('chat-message', 'assistant', 'typing-indicator');
            
            const avatar = document.createElement('div');
            avatar.classList.add('chat-avatar');
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.classList.add('chat-content');
            content.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
            
            typingIndicator.appendChild(avatar);
            typingIndicator.appendChild(content);
            
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Send request to server
            fetch('/chatbot/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                
                if (data.success) {
                    // Add response
                    addMessage('assistant', data.response);
                } else {
                    // Add error message
                    addMessage('assistant', 'Sorry, I encountered an error. Please try again later.');
                }
            })
            .catch(error => {
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again later.');
            });
        }
    });
</script>

<style>
    .chat-message {
        display: flex;
        margin-bottom: 15px;
        max-width: 85%;
    }
    
    .chat-message.user {
        margin-left: auto;
        flex-direction: row-reverse;
    }
    
    .chat-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--bs-gray-200);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        margin: 0 10px;
    }
    
    .chat-message.user .chat-avatar {
        background-color: var(--bs-primary);
        color: white;
    }
    
    .chat-content {
        background-color: var(--bs-gray-200);
        padding: 10px 15px;
        border-radius: 18px;
        color: var(--bs-gray-800);
    }
    
    .chat-message.user .chat-content {
        background-color: var(--bs-primary);
        color: white;
    }
    
    .typing-indicator .chat-content {
        display: flex;
        align-items: center;
        min-height: 24px;
    }
    
    .typing-dot {
        width: 8px;
        height: 8px;
        background-color: var(--bs-gray-500);
        border-radius: 50%;
        margin: 0 2px;
        animation: typing 1.5s infinite;
    }
    
    .typing-dot:nth-child(2) {
        animation-delay: 0.5s;
    }
    
    .typing-dot:nth-child(3) {
        animation-delay: 1s;
    }
    
    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-5px);
        }
    }
</style>
{% endblock %}
